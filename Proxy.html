<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>在线代理</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Roboto, 'Arial', sans-serif;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        body {
            background-color: #121212;
            color: #e0e0e0;
            min-height: 100vh;
            padding: 30px 0;
            line-height: 1.5;
        }
        .container {
            max-width: 520px;
            margin: 0 auto;
            padding: 0 20px;
        }
        .card {
            background-color: #1e1e1e;
            border-radius: 18px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
            padding: 30px;
            border: 1px solid #2d2d2d;
        }
        h2 {
            color: #f5f5f5;
            margin-bottom: 24px;
            font-size: 1.55rem;
            border-left: 4px solid #4a6fa5;
            border-top-left-radius: 6px;
            border-bottom-left-radius: 6px;
            padding: 10px 16px;
            line-height: 1.4;
            font-weight: 600;
        }
        .form-group {
            margin-bottom: 22px;
        }
        label {
            display: block;
            margin-bottom: 10px;
            color: #b8b8b8;
            font-weight: 500;
            font-size: 1.05rem;
        }
        input {
            width: 100%;
            padding: 14px 16px;
            background-color: #252525;
            border: 1px solid #383838;
            border-radius: 12px;
            font-size: 1.05rem;
            color: #e8e8e8;
            outline: none;
        }
        input:focus {
            border-color: #4a6fa5;
            box-shadow: 0 0 0 3px rgba(74, 111, 165, 0.2);
            background-color: #272727;
        }
        button {
            background-color: #4a6fa5;
            color: #fff;
            border: none;
            padding: 14px 28px;
            border-radius: 12px;
            font-size: 1.05rem;
            cursor: pointer;
            font-weight: 600;
            width: 100%;
            transition: all 0.3s ease;
        }
        button:hover {
            background-color: #5a8ac5;
            transform: translateY(-3px);
            box-shadow: 0 6px 18px rgba(74, 111, 165, 0.3);
        }
        button:active {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(74, 111, 165, 0.2);
        }
        @media (max-width: 576px) {
            .card {
                padding: 24px;
            }
            h2 {
                font-size: 1.4rem;
                padding: 8px 14px;
            }
            button {
                padding: 12px 24px;
                font-size: 1rem;
            }
            input {
                padding: 12px 14px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h2>在线代理</h2>
            <div class="form-group">
                <label for="targetUrl">目标地址</label>
                <input type="text" id="targetUrl" placeholder="例如：https://www.baidu.com">
            </div>
            <button onclick="goProxy()">访问</button>
        </div>
    </div>
    <script>
        function goProxy() {
            const url = document.getElementById('targetUrl').value.trim();
            if (!url) return;
            window.open('/' + encodeURIComponent(url), '_blank');
        }
    </script>
</body>
</html>
