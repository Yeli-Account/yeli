<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>工具集</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Roboto, 'Arial', sans-serif;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        body {
            background-color: #121212;
            color: #e0e0e0;
            min-height: 100vh;
            padding: 60px 0;
            line-height: 1.5;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            max-width: 820px;
            width: 100%;
            margin: 0 auto;
            padding: 0 20px;
        }
        .card {
            background-color: #1e1e1e;
            border-radius: 18px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
            padding: 40px 30px;
            border: 1px solid #2d2d2d;
            text-align: center;
        }
        h1 {
            color: #f5f5f5;
            margin-bottom: 40px;
            font-size: 2rem;
            border-left: 4px solid #4a6fa5;
            border-top-left-radius: 6px;
            border-bottom-left-radius: 6px;
            padding: 12px 20px;
            display: inline-block;
            line-height: 1.4;
            font-weight: 600;
        }
        .tool-group {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 24px;
            margin-top: 20px;
        }
        .tool-card {
            background-color: #252525;
            border-radius: 14px;
            border: 1px solid #383838;
            padding: 30px 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .tool-card:hover {
            transform: translateY(-8px);
            border-color: #4a6fa5;
            box-shadow: 0 8px 20px rgba(74, 111, 165, 0.2);
            background-color: #272727;
        }
        .tool-card h3 {
            color: #c8d8e8;
            margin-bottom: 12px;
            font-size: 1.3rem;
            font-weight: 600;
        }
        .tool-card p {
            color: #b8b8b8;
            font-size: 1rem;
            line-height: 1.6;
        }
        .island-toast {
            position: fixed;
            top: 30px;
            left: 50%;
            transform: translateX(-50%) translateY(-100px);
            background-color: #1e1e1e;
            border: 1px solid #333;
            border-radius: 18px;
            padding: 14px 28px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.4);
            z-index: 1000;
            opacity: 0;
            transition: transform 0.5s ease, opacity 0.5s ease;
            font-size: 1rem;
            font-weight: 500;
            text-align: center;
            max-width: 90%;
        }
        .island-toast.show {
            transform: translateX(-50%) translateY(0);
            opacity: 1;
        }
        @media (max-width: 576px) {
            body {
                padding: 40px 0;
            }
            .card {
                padding: 30px 20px;
            }
            h1 {
                font-size: 1.6rem;
                margin-bottom: 30px;
                padding: 10px 16px;
            }
            .tool-group {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            .tool-card {
                padding: 25px 16px;
            }
            .tool-card h3 {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="island-toast" id="toast"></div>
    <div class="container">
        <div class="card">
            <h1>实用工具集</h1>
            <div class="tool-group">
                <div class="tool-card" onclick="goToTool1()">
                    <h3>二进制替换加解密</h3>
                    <p>文本转二进制后自定义替换字符，实现简单加解密，反向操作即可还原</p>
                </div>
                <div class="tool-card" onclick="goToTool2()">
                    <h3>JSON深度合并</h3>
                    <p>两个JSON对象深度融合，嵌套对象递归合并，新键追加，同键后者覆盖前者</p>
                </div>
            </div>
        </div>
    </div>
    <script>
        const toast = document.getElementById('toast');
        function showToast(message) {
            toast.textContent = message;
            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), 2000);
        }
        function goToTool1() {
            showToast('前往二进制加解密工具');
            window.location.href = '1.html';
        }
        function goToTool2() {
            showToast('前往JSON深度合并工具');
            window.location.href = '2.html';
        }
    </script>
</body>
</html>
