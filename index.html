<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yeli的实用工具集</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Roboto, 'Arial', sans-serif;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        body {
            background-color: #121212;
            color: #e0e0e0;
            min-height: 100vh;
            padding: 60px 0;
            line-height: 1.5;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            max-width: 1200px;
            width: 100%;
            margin: 0 auto;
            padding: 0 20px;
        }
        .card {
            background-color: #1e1e1e;
            border-radius: 18px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
            padding: 40px 30px;
            border: 1px solid #2d2d2d;
            text-align: center;
        }
        h1 {
            color: #f5f5f5;
            margin-bottom: 40px;
            font-size: 2rem;
            border-left: 4px solid #4a6fa5;
            border-top-left-radius: 6px;
            border-bottom-left-radius: 6px;
            padding: 10px 16px;
            display: inline-block;
            line-height: 1.4;
            font-weight: 600;
        }
        .tool-group {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .tool-card {
            background-color: #252525;
            border-radius: 12px;
            border: 1px solid #383838;
            padding: 24px 18px;
            cursor: pointer;
            transition: all 0.3s ease;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .tool-card:hover {
            transform: translateY(-6px);
            border-color: #4a6fa5;
            box-shadow: 0 8px 20px rgba(74, 111, 165, 0.25);
            background-color: #272727;
        }
        .tool-card h3 {
            color: #c8d8e8;
            margin-bottom: 8px;
            font-size: 1.2rem;
            font-weight: 600;
        }
        .tool-card p {
            color: #b8b8b8;
            font-size: 0.9rem;
            line-height: 1.5;
            flex-grow: 1;
        }
        @media (max-width: 992px) {
            .tool-group {
                grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
            }
        }
        @media (max-width: 576px) {
            .tool-group {
                grid-template-columns: 1fr;
            }
            .card {
                padding: 25px 16px;
            }
            h1 {
                font-size: 1.6rem;
                margin-bottom: 30px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>Yeli的实用工具集</h1>
            <div class="tool-group">
                <div class="tool-card" onclick="goToTool1()">
                    <h3>二进制替换加解密</h3>
                    <p>文本转二进制后自定义替换字符，实现简单加解密，反向操作即可还原</p>
                </div>
                <div class="tool-card" onclick="goToTool2()">
                    <h3>JSON合并</h3>
                    <p>两个JSON对象融合，不冲突，实现合并</p>
                </div>
                <div class="tool-card" onclick="goToTool3()">
                    <h3>计算器</h3>
                    <p>直接进行各类数值计算</p>
                </div>
            </div>
        </div>
    </div>
    <script>
        function goToTool1() {
            window.location.href = 'BinEncReplace.html';
        }
        function goToTool2() {
            window.location.href = 'JsonMerge.html';
        }
        function goToTool3() {
            window.location.href = 'Calculator.html';
        }
    </script>
</body>
</html>
